<template name="postItem">
  <div class="post">
    <div class="post-content">
      <h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
<!--       <span>{{moment submitted 'YYYYMMDD'}}</span> -->
<!-- <span>{{moment({{submitted}}).format(MMDoYYY)}}</span> -->
<!--       <span>{{moFormat submitted 'YYYYMMDD'}}</span> -->
      <p>
        submitted by {{author}}
        {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}
      </p>
    </div>
    <a href="{{pathFor 'postPage'}}" class="discuss btn btn-warning">Discuss</a>
  </div>
</template>
